<head>
    <meta charset="UTF-8">

    <title>from using table only </title>
    
      <style>
      table{
                width: 300px;
                height: 200px;
                padding: 20px;
                margin: 10px;
                background-color: rgb(103, 212, 136);
                border-radius: 10px;
                text-align: center;
            }
            td,th{
                padding: 10px;
                color: aliceblue;
            }
      </style>
            
      
   
</head>
<body>
   <h2>Rugister Form</h2> 
   <table border="2">
    <tr>
    <td>name</td>
    <td><input type="text" name="name" id="name" placeholder="name"></td>
</tr>

<tr>
    <td>email</td>
    <td><input type="email" name="email" id="email" placeholder="email"></td>
</tr>

<tr>
    <td>password</td>
    <td><input type="password" name="password" id="password" placeholder="password"></td>
</tr>
<tr>
    <td colspan="2" align="center"><input type="submit" value="submit"></td>
</tr>
   </table>
</body>
